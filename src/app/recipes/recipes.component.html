<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="recipeSelected($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="currentRecipe; else infoText" [recipe]="currentRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <h1>Please select a recipe!</h1>
        </ng-template>
    </div>
</div>
